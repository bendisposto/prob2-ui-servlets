<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>ProB State Inspector</title>
<meta name="description" content="">
<meta name="author" content="Jens Bendisposto">

<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">

<link rel="stylesheet" href="/ui/common/bootstrap.css">
<link rel="stylesheet" href="/ui/common/bootstrap-glyphicons.css">
<link rel="stylesheet" href="/ui/common/codemirror.css">
<link rel="stylesheet" href="/ui/libs/codemirror_modes/b.css">
<link rel="stylesheet" href="/ui/stateInspector/stateInspector.css">
</head>
<body>
	<div id="edit-screen" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title">Select model elements to show in the State Inspector</h4>
				</div>
				<div id="model-edit" class="modal-body">
					<p id="model-select">No model loaded</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
	<div class="container">
		<table id="table" class='table'>
			<thead><tr class="active"><th>Name</th><th>Value</th><th>Previous Value <span id="edit" class="pull-right glyphicon glyphicon-edit" title="Add or remove elements"></span></th></tr></thead>
			<tbody id="content"></tbody>
		</table>
	<hr>
	<div class="outbox">
	</div>
	<textarea id="input"></textarea>
	</div>
</body>
<script type="text/javascript" src="/ui/libs/jquery.js"></script>
<script type="text/javascript" src="/ui/libs/colResizable.js"></script>
<script type="text/javascript" src="/ui/libs/bootstrap.js"></script>
<script type="text/javascript" src="/ui/libs/codemirror.js"></script>
<script type="text/javascript" src="/ui/libs/codemirror_modes/b.js"></script>

<script type="text/javascript" src="/ui/libs/mustache.js"></script>
<script type="text/javascript" src="/ui/libs/d3.v2.min.js"></script>
<script type="text/javascript" src="/ui/common/Session.js"></script>
<script type="text/javascript"
	src="/ui/stateInspector/StateInspector.js"></script>


<script>
StateInspector.client = "{{clientid}}";
StateInspector.init("{{clientid}}")

</script>
</html>
