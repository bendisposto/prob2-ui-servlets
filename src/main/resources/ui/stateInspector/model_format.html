{{#components}}
    <tr id="{{label}}_" class="{{^ofInterest}}_empty{{/ofInterest}}"><td><div class="component {{#path}}{{.}} {{/path}}">{{label}}</div></td><td></td><td></td></tr>
    {{#children}}
        <tr id="{{#path}}{{.}}_{{/path}}" class="{{^ofInterest}}_empty {{/ofInterest}}{{#path}}{{.}} {{/path}}"><td><div class="small-indent heading">{{label}}</div></td><td></td><td></td></tr>
        {{#children}}
            {{#formulaId}}
            <tr id="{{formulaId}}" class="{{^ofInterest}}_empty {{/ofInterest}}{{#path}}{{.}} {{/path}}"><td><div class="large-indent">{{{formula}}} {{#parentName}}<span class="heading">({{parentName}})</span>{{/parentName}}</div></td><td><div id="{{formulaId}}_current" class="tiny-indent"></div></td><td><div id="{{formulaId}}_previous" class="tiny-indent"></div></td></tr>
            {{/formulaId}}
        {{/children}}
    {{/children}}
{{/components}}
