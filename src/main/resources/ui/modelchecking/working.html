<div id="{{id}}-in">
    <div class="progress progress-striped active">
        <div class="progress-bar"  role="progressbar" aria-valuenow="{{percent}}" aria-valuemin="0" aria-valuemax="100" style="width: {{percent}}%">
            <span class="sr-only">{{percent}}% Complete</span>
        </div>
    </div>
    <div class="progress-list">
        <div class="break-after">Time Elapsed: {{time}}</div>
        {{#stats}}
        <div>Processed Nodes: {{processedNodes}}</div>
        <div>Total Nodes: {{totalNodes}}</div>
        <div>Total Transitions: {{totalTransitions}}</div>
        {{/stats}}
    </div>
    <div class="trace-button">
        <button id="{{id}}-cancel" type="button" class="btn btn-default">Cancel</button>
    </div>
</div>
