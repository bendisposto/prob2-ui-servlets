<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>ProB Events View</title>
<meta name="description" content="">
<meta name="author" content="Jens Bendisposto">

<meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1">

<link rel="stylesheet" href="/ui/common/bootstrap.css">
<link rel="stylesheet" href="/ui/common/bootstrap-glyphicons.css">
<link rel="stylesheet" href="/ui/common/codemirror.css">
<link rel="stylesheet" href="/ui/libs/codemirror_modes/b.css">
<link rel="stylesheet" href="/ui/eventview/events.css">

</head>
<body>
    <div class="toolbar">
        <div class="input-group">
            <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
            <input type="search" class="form-control" id="search" placeholder="Filter Events">
        </div>
        <div class="btn-group">
            <div class="btn-group">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" title="Execute events randomly">
                    <span class="glyphicon glyphicon-random"></span> <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li><a id="random1" href="#">Execute 1 Event</a></li>
                    <li><a id="random5" href="#">Execute 5 Events</a></li>
                    <li><a id="random10" href="#">Execute 10 Events</a></li>
                    <li><div id="randomInput" class="input-group">
                        <input type="text" class="form-control" id="numRand" placeholder="# of Events">
                        <span class="input-group-btn">
                            <button id="randomX" class="btn btn-default" type="button">Go!</button>
                        </span>
                    </div></li>
                </ul>
            </div>
            <button type="button" id="back" class="btn btn-default" title="Move backward in trace"><span class="glyphicon glyphicon-step-backward"></span></button>
            <button type="button" id="forward" class="btn btn-default" title="Move forward in trace"><span class="glyphicon glyphicon-step-forward"></span></button>
        </div>
        <div class="btn-group pull-right">
            <button type="button" id="sort" class="btn btn-default" title="Sort events alphabetically"><span class="glyphicon glyphicon-sort-by-alphabet"></span></button>
            <button type="button" id="hide" class="btn btn-default" title="Hide events that are not enabled"><span class="glyphicon glyphicon-eye-close"></span></button>
        </div>
    </div>
    <div id="alert-bar"></div>
    <ul id="events"></ul>
    <div class="input-wrap hide-input">
        <hr>
        <textarea id="input"></textarea>
    <div>
    <div id="notification-screen" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">ProB Notification</h4>
                </div>
                <div id="notification" class="modal-body">
                    <p id="long-message">My message!</p>
                </div>
            </div>
        </div>
    </div>
</body>

</body>
<script type="text/javascript" src="/ui/libs/jquery.js"></script>
<script type="text/javascript" src="/ui/libs/bootstrap.min.js"></script>
<script type="text/javascript" src="/ui/libs/codemirror.js"></script>
<script type="text/javascript" src="/ui/libs/codemirror_modes/b.js"></script>

<script type="text/javascript" src="/ui/libs/mustache.js"></script>

<script type="text/javascript" src="/ui/common/Session.js"></script>
<script type="text/javascript" src="/ui/eventview/Events.js"></script>

<script>
Events.client = "{{clientid}}";
Events.init("{{clientid}}")
</script>
</html>
