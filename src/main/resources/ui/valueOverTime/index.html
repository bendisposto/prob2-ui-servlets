<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Value Over Time Visualization</title>
<meta name="description" content="">
<meta name="author" content="Joy Clark">

<meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1">

<link rel="stylesheet" href="/ui/common/bootstrap.css">
<link rel="stylesheet" type="text/css" href="/ui/common/bootstrap-glyphicons.css">
<link rel="stylesheet" href="/ui/valueOverTime/valueOverTime.css">

</head>
<body>
    <div class="container">
    <div class="row">
        <div class="col-lg-8" id="left-col">
            <div id="visualization"></div>
        </div>
        <div class="col-lg-4" id="right-col">
            <div class="panel">
                <form class="form-horizontal">
                    <fieldset>
                        <legend>Time</legend>
                        <div class="form-group entry" id="input-time">
                            <div class="input-group" id="time">
                                <input type="text" class="form-control" id="formula-time" placeholder="Enter formula for Time">
                                <span class="input-group-btn">
                                    <button class="btn btn-default" id="btn-time" type="button">Set</button>
                                </span>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="panel">
                <form class="form-horizontal">
                    <fieldset id="formulas">
                        <legend>Formulas</legend>
                        <div class="form-group entry formula" id="input-{{id}}">
                            <div class="input-group" id="{{id}}">
                                <input type="text" class="form-control" placeholder="Enter Formula" id="formula-{{id}}" value="{{value}}">
                                <span class="input-group-btn">
                                    <button class="btn btn-default add-formula" type="button" id="btn-{{id}}">Add</button>
                                </span>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    </div>
</body>
<script type="text/javascript" src="/ui/libs/jquery.js"></script>
<script type="text/javascript" src="/ui/libs/d3.v2.min.js"></script>
<script type="text/javascript" src="/ui/libs/mustache.js"></script>
<script type="text/javascript" src="/ui/libs/bootstrap.js"></script>
<script type="text/javascript" src="/ui/common/Session.js"></script>
<script type="text/javascript" src="/ui/libs/prob_visualization.js"></script>
<script type="text/javascript" src="/ui/valueOverTime/ValueOverTime.js"></script>

<script>
ValueOverTime.client = "{{clientid}}";
ValueOverTime.init("{{clientid}}");
</script>
</html>
